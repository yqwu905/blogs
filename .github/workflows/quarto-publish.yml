on: [push]

name: Render and Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true 
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install jupyter
      - uses: julia-actions/setup-julia@v1
        with:
          version: 1.8
      - run: pwd
      - run: ls
      - run: julia -t 8 -e 'using Pkg;deps=readlines("requirements.txt");Threads.@threads for dep in deps Pkg.add(dep) end'
      - run: jupyter kernelspec list
      - name: Publish to GitHub Pages (and render)
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # this secret is always available for github actions         # version: 0.9.600
